<template name="layout">
   <div class="container">
      <header>
      <h1>Answer It!</h1>
      {{> loginButtons}}
      </header>
      <div>
        <section id="menu">
          <ul>
            {{#each tests}}
            <li>
              <a class="testName" href="/test/{{_id}}" >
              {{name}}
              </a>
            </li>
            {{/each}}
          </ul>
        </section>
        <section id="content">
           {{>yield}}
        </section>
      </div>
   </div>
</template>

 
<template name = "home">
  <div class="home">
  </div>
</template>

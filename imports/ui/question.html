<template name = "question">
  <p class="questionText"> {{questionText}}</p>
  <p>
  {{#if isStudent}}
    <ul>
    {{#each options}}
      <li>
      	<p>
      		<input  type="radio" name={{questionId}} value={{optionName}} class = "ratioButton {{questionId}}">{{optionName}}.    {{optionText}}
      	</p>
      </li>
    {{/each}}
    </ul>
  {{else}}
    {{> d3vis questionId = _id}}
  	<ul class="options">{{#each options}}
      <li>
       {{#if isCorrectAnswer ../_id }}
      
      	<p class = "correct-answer">
      	 {{optionName}}.    {{optionText}}  
         <div class="votes">  ({{optionVote}})</div>
      	</p>      
       {{else}}
        <p>
         {{optionName}}.    {{optionText}}  
         <div class="votes">  ({{optionVote}})</div>
        </p>    
       {{/if}}
      </li>
    {{/each}}
    </ul>
  {{/if}}
  </p>
</template>

<template name="d3vis">
  <div class="d3board" height="300px" width="300px">
    <svg id="{{questionId}}" class="d3vis" ></svg>
  </div>
</template>

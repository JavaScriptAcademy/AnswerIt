<template name = "question">
  <p> {{questionText}}</p>
  <p>
  {{#if isStudent}}
    <ul>
    {{#each options}}
      <li>
      	<p>
      		<input  type="radio" name={{questionId}} value={{optionName}} class = "ratioButton {{questionId}}">{{optionName}}.    {{optionText}}
      	</p>
      </li>
    {{/each}}
    </ul>
  {{else}}
    {{> d3vis questionId = _id}}
  	<ul class="options">{{#each options}}
      <li>
      	<p>
      	 {{optionName}}.    {{optionText}}   {{optionVote}}
      	</p>
      </li>
    {{/each}}
    </ul>
  {{/if}}
  </p>
</template>

<template name="d3vis">
  <div class="d3board" height="300px" width="300px">
    <svg id="{{questionId}}" class="d3vis" ></svg>
  </div>
</template>
